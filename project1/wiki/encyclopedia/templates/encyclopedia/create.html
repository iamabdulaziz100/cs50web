{% extends "encyclopedia/layout.html" %}
{% block title %}
    Create New Page
{% endblock title %}
{% block body %}
    <h1>Create a New Encyclopedia Entry</h1>
    {% if error_message %}<div class="error">{{ error_message }}</div>{% endif %}
    <form action="{% url 'encyclopedia:create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   required
                   value="{{ title|default:'' }}">
        </div>
        <div class="form-group">
            <label for="content">Content (Markdown):</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ content|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Page</button>
    </form>
{% endblock body %}
